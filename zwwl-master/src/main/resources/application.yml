spring:
  datasource:
    url: jdbc:mysql://localhost:3306/master?characterEncoding=utf8&characterSetResults=utf8&autoReconnect=true&failOverReadOnly=false
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
    #配置druid
    type: com.alibaba.druid.pool.DruidDataSource
    tomcat:
      min-idle: 5
      initial-size: 5
      max-active: 20
      #配置获取连接等待超时的时间
      max-wait: 60000
      #配置检查空间连接间隔时间
      time-between-eviction-runs-millis: 60000
      #配置一个连接在池中最小生存的时间
      min-evictable-idle-time-millis: 300000
      validation-query: select 1 from dual
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false